<p-panel header="Pipes Personalizados" class="p-1">

  <p>
    Pipes personalizados - Creado por {{ 'nosotros' | toggleCase : isUpperCase  }}
  </p>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button (Click)="toggleUpperCase()" label="ToggleCase" styleClass="p-button-help" icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')" label="Por nombre" styleClass="p-button-succes" icon="pi pi-sort" class="mr-2"></p-button>
    <p-button (click)="changeOrder('canFly')" label="Por volar" styleClass="p-button-danger" icon="pi pi-sort" class="mr-2"></p-button>
    <p-button (click)="changeOrder('color')" label="Por Color" styleClass="p-button-warning" icon="pi pi-sort"></p-button>
  </div>
</p-toolbar>

<div class="grid">

  <div class="col mt-2">

    <p-panel header="Heroes">
      <p-table [value]="heroes | SortBy : orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>

  </div>

</div>
